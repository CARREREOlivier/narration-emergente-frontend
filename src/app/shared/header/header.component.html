<header>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo" (click)="goToHome()">
  </div>
  <div class="auth-status">
    <p *ngIf="isAuthenticated()" >Bonjour {{ username }} </p>
  </div>
  <app-navigation></app-navigation>  <!-- Intégration du composant Navigation -->
  <div class="auth-buttons">
    <button *ngIf="!isAuthenticated()" (click)="onLogin()">Connexion</button>
    <button *ngIf="isAuthenticated()" (click)="onLogout()">Déconnexion</button>
  </div>
</header>
